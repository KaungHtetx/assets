<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Force mobile-style viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>MRTV Twitch Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    /* Force a "mobile-like" layout even on desktop */
    body {
      max-width: 480px;       /* typical mobile width */
      margin: 0 auto;         /* center if on desktop */
    }

    #player-container {
      position: relative;
      width: 100%;
      height: 100vh;          /* always full height of screen */
      z-index: 1;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20%;           /* 20% of screen */
      background: black;     /* solid black cover */
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2em;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="player-container"></div>

  <div class="top-bar">
     MRTV
  </div>

  <script>
    const domain = window.location.hostname;
    const iframe = document.createElement("iframe");
    iframe.src = `https://player.twitch.tv/?channel=mrtvmechannel&parent=${domain}`;
    iframe.allowFullscreen = true;
    iframe.setAttribute("allow", "fullscreen");
    document.getElementById("player-container").appendChild(iframe);
  </script>
</body>
</html>
